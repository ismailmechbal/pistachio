language: node_js

before_install:
  - npm install -g npm@latest
  - npm install -g gulp

install:
  - npm install --ignore-scripts

script:
  - npm test

deploy:
  # Deploy resources on master branch pushes.
  - provider: script
    skip_cleanup: true
    script: gulp publish
    on:
      branch: master

  # Deploy resources on a new release.
  - provider: script
    skip_cleanup: true
    script: gulp publish --for-real
    on:
      tags: true
      condition: "$TRAVIS_TAG = $(grep -m 1 version package.json | awk '{ print \"v\" $2 }' | sed 's/[\",]//g')"

  # Deploy the style guide on master branch pushes.
  - provider: heroku
    api_key:
      secure: ""
    app: graze-pistachio
    on:
      branch: master

cache:
  directories:
    - node_modules/

env:
  global:
    - secure: 
    - secure: 
